# Based on PureData tutorial by Really Useful Plugins https://www.youtube.com/watch?v=I88Cxi86Zu8

patches:
  - name: oscs
    root: mix
    sounds:
      - name: mix
        sound_type: mix
        params:
          - "base-sine"
          - "detune-sine"
          - "low-detune-sine"
          - "fifth-detune-sine"
          - "octave-up-detune-sine"
      - name: base-sine
        sound_type: sine
        params:
          - "PATCH_INPUT"
          - "1.0"
          - "0.16"
      - name: detune-sine
        sound_type: sine
        params:
          - "detune-sine-input"
          - "1.0"
          - "0.16"
      - name: "detune-sine-input"
        sound_type: multiply
        params:
          - "0.0 PATCH_INPUT"
          - "dc 1.015 0.16"
      - name: low-detune-sine
        sound_type: sine
        params:
          - "low-detune-sine-input"
          - "1.0"
          - "0.16"
      - name: "low-detune-sine-input"
        sound_type: multiply
        params:
          - "0.0 PATCH_INPUT"
          - "dc 0.503 0.16"
      - name: fifth-detune-sine
        sound_type: sine
        params:
          - "fifth-detune-sine-input"
          - "0.5"
          - "0.16"
      - name: "fifth-detune-sine-input"
        sound_type: multiply
        params:
          - "0.0 PATCH_INPUT"
          - "dc 1.496 0.16"
      - name: octave-up-detune-sine
        sound_type: sine
        params:
          - "octave-up-detune-sine-input"
          - "0.25"
          - "0.16"
      - name: "octave-up-detune-sine-input"
        sound_type: multiply
        params:
          - "0.0 PATCH_INPUT"
          - "dc 2.01 0.16"
  - name: rich
    root: vol
    sounds:
      - name: vol
        sound_type: multiply
        params:
          - "dc 0.25 0.16"
          - "1.0 mix"
      - name: mix
        sound_type: mix
        params:
          - "oscs1"
          - "oscs2"
      - name: oscs1
        sound_type: "patch oscs input-freq"
        params:
      - name: oscs2
        sound_type: "patch oscs oscs2-input"
        params:
      - name: "oscs2-input"
        sound_type: multiply
        params:
          - "0.0 input-freq"
          - "dc 2.0 0.16"
      - name: input-freq
        sound_type: midi2freq
        params:
          - "INPUT 0"
          - "0.16"
sounds:
  - name: rich58
    sound_type: patch rich
    params:
      - "58"
  - name: rich63
    sound_type: patch rich
    params:
      - "63"
  - name: rich70
    sound_type: patch rich
    params:
      - "70"
  - name: rich72
    sound_type: patch rich
    params:
      - "72"
  - name: rich65
    sound_type: patch rich
    params:
      - "65"
  - name: rich60
    sound_type: patch rich
    params:
      - "60"
  - name: rich67
    sound_type: patch rich
    params:
      - "67"
  - name: rich62
    sound_type: patch rich
    params:
      - "62"
  - name: sequence1
    sound_type: sequence
    params:
      - "10"
      - "1.28"
      - "0.0 rich58"
      - "0.16 rich63"
      - "0.32 rich70"
      - "0.48 rich72"
      - "0.64 rich65"
      - "0.80 rich60"
      - "0.96 rich67"
      - "1.12 rich62"

root: sequence1
