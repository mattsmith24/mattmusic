# Based on PureData tutorial by Really Useful Plugins https://www.youtube.com/watch?v=I88Cxi86Zu8
include:
patches:
  - name: oscs
    root: mix
    sounds:
      - name: mix
        sound_type: mix
        params:
          - "base-sine"
          - "detune-sine"
          - "low-detune-sine"
          - "fifth-detune-sine"
          - "octave-up-detune-sine"
      - name: base-sine
        sound_type: sine
        params:
          - "PATCH_INPUT"
          - "1.0"
          - "INPUT 0"
      - name: detune-sine
        sound_type: sine
        params:
          - "detune-sine-input"
          - "1.0"
          - "INPUT 0"
      - name: "detune-sine-input"
        sound_type: multiply
        params:
          - "0.0 PATCH_INPUT"
          - "dc 1.015 INPUT 0"
      - name: low-detune-sine
        sound_type: sine
        params:
          - "low-detune-sine-input"
          - "1.0"
          - "INPUT 0"
      - name: "low-detune-sine-input"
        sound_type: multiply
        params:
          - "0.0 PATCH_INPUT"
          - "dc 0.503 INPUT 0"
      - name: fifth-detune-sine
        sound_type: sine
        params:
          - "fifth-detune-sine-input"
          - "0.5"
          - "INPUT 0"
      - name: "fifth-detune-sine-input"
        sound_type: multiply
        params:
          - "0.0 PATCH_INPUT"
          - "dc 1.496 INPUT 0"
      - name: octave-up-detune-sine
        sound_type: sine
        params:
          - "octave-up-detune-sine-input"
          - "0.25"
          - "INPUT 0"
      - name: "octave-up-detune-sine-input"
        sound_type: multiply
        params:
          - "0.0 PATCH_INPUT"
          - "dc 2.01 INPUT 0"
  - name: rich
    root: vol
    sounds:
      - name: vol
        sound_type: multiply
        params:
          - "dc 0.25 INPUT 1"
          - "1.0 mix"
      - name: mix
        sound_type: mix
        params:
          - "oscs1"
          - "oscs2"
      - name: oscs1
        sound_type: "patch oscs input-freq"
        params:
          - "INPUT 1"
      - name: oscs2
        sound_type: "patch oscs oscs2-input"
        params:
          - "INPUT 1"
      - name: "oscs2-input"
        sound_type: multiply
        params:
          - "0.0 input-freq"
          - "dc 2.0 INPUT 1"
      - name: input-freq
        sound_type: midi2freq
        params:
          - "INPUT 0"
          - "INPUT 1"
