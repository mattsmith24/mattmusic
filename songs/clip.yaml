include:
patches:
sounds:
  # Make a decaying tone - it goes from 1 to 0 in ten seconds
  - name: decay
    sound_type: envelope
    params:
      - 0.0 1.0
      - 10.0 0.0
  - name: tone
    sound_type: sine
    params:
      - "440.0"
      - "1.0"
      - "10.0"
  - name: decay_tone
    sound_type: multiply
    params:
      - 1.0 tone
      - 0.0 decay
  # When we multiplied the envelope, we offset the tone by 1 so now remove the
  # offset (using the fact that multiply applies an offset to its inputs)
  - name: zero_tone
    sound_type: multiply
    params:
      - -1.0 decay_tone
  # Clip the sound wave - it will be a square wave that smooths out as it looses
  # amplitude.
  - name: clip
    sound_type: clip
    params:
      - "0.3"
      - zero_tone
root: clip
